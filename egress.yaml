api_key: devkey
api_secret: dev-secret-key-at-least-32-chars-long-for-security
ws_url: ws://livekit:7880
health_port: 9090
log_level: debug

# Template base URL - used by Chrome to connect to LiveKit
# For local dev, use the Docker internal hostname
template_base: http://livekit:7880

# Redis configuration (required for Egress)
redis:
  address: redis:6379

# S3 configuration for recording uploads
s3:
  access_key: test
  secret: test
  region: us-east-1
  endpoint: http://localstack:4566
  bucket: livekit-recordings
  force_path_style: true
