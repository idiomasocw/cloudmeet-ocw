version: 1
applications:
  - appRoot: livekit-meet-frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm
            - pnpm config set store-dir .pnpm-store
        build:
          commands:
            - echo "Installing dependencies..."
            - pnpm install
            - echo "Building Next.js app..."
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .pnpm-store/**/*
          - node_modules/**/*
