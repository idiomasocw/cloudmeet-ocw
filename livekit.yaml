port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  port_range_start: 50000
  port_range_end: 50100
  # Use external IP detection but override with container IP for Docker network
  use_external_ip: true
  tcp_port: 7881

redis:
  address: redis:6379

keys:
  devkey: dev-secret-key-at-least-32-chars-long-for-security

logging:
  level: debug
  sample: false
