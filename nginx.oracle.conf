events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream backend {
        server 127.0.0.1:3001;
    }
    
    upstream livekit {
        server 127.0.0.1:7880;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name live-lesson.onecultureworld.com;
        return 301 https://$server_name$request_uri;
    }

    # Main Server Block (Handles both API and LiveKit)
    server {
        listen 443 ssl http2;
        server_name live-lesson.onecultureworld.com;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/live/live-lesson.onecultureworld.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/live-lesson.onecultureworld.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # --- Backend API Routes ---
        
        # General API
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }

        # Recordings (If served via Backend)
        location /recordings/ {
            proxy_pass http://backend/recordings/;
            proxy_set_header Host $host;
        }
        
        # Connection details endpoint
        location /connection-details {
            proxy_pass http://backend/connection-details;
            proxy_set_header Host $host;
        }

        # Token generation
        location /get-token {
            proxy_pass http://backend/get-token;
            proxy_set_header Host $host;
        }

        # Recording control endpoints
        location /record/ {
            proxy_pass http://backend/record/;
            proxy_set_header Host $host;
        }

        # --- LiveKit Server Routes (Everything else) ---
        
        location / {
            proxy_pass http://livekit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}