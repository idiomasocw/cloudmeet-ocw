# LiveKit Server Configuration for Oracle Cloud
port: 7880
bind_addresses:
  - ""

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true
  # Oracle Cloud public IP will be auto-detected

redis:
  address: redis:6379

# You'll generate these keys after first run
keys:
  # Replace with your actual keys
  devkey: devsecret

# Logging
log_level: info
log_file: /tmp/livekit.log

# Room settings
room:
  auto_create: true
  max_participants: 100
  empty_timeout: 300s

# Turn server (optional, for better connectivity)
turn:
  enabled: true
  domain: your-domain.com
  tls_port: 5349
  udp_port: 3478
  external_tls: true
