# LiveKit Server Configuration for Oracle Cloud
port: 7880
bind_addresses:
  - ""

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  # Oracle Cloud public IP will be auto-detected

redis:
  address: redis:6379



# Logging
log_level: info


# Room settings
room:
  auto_create: true
  max_participants: 100
  empty_timeout: 300

# Turn server (optional, for better connectivity)
turn:
  enabled: true
  domain: live-lesson.onecultureworld.com
  tls_port: 5349
  udp_port: 3478
  external_tls: true
