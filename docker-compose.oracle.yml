version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livekit-postgres-prod
    environment:
      POSTGRES_DB: livekit_conference
      POSTGRES_USER: ${POSTGRES_USER:-livekit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./livekit-backend-api/migrations:/migrations
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-livekit} -d livekit_conference",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - livekit-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: livekit-redis-prod
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - livekit-network
    restart: unless-stopped

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server-prod
    command: --config /etc/livekit.yaml --node-ip livekit
    volumes:
      - ./livekit.oracle.yaml:/etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50100:50000-50100/udp"
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7880"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - livekit-network
    restart: unless-stopped

  # LiveKit Egress for recording
  egress:
    image: livekit/egress:latest
    container_name: livekit-egress-prod
    environment:
      # Force config via env var to bypass file permission/mount issues
      EGRESS_CONFIG_BODY: '{"log_level":"info","redis":{"address":"redis:6379"},"api_key":"${LIVEKIT_API_KEY}","api_secret":"${LIVEKIT_API_SECRET}","ws_url":"${LIVEKIT_URL:-ws://livekit:7880}","s3":{"access_key":"${S3_ACCESS_KEY}","secret":"${S3_SECRET_KEY}","region":"${S3_REGION:-us-ashburn-1}","bucket":"${S3_BUCKET:-livekit-recordings}","endpoint":"${S3_ENDPOINT}","force_path_style":true},"cpu_cost":{"room_composite_cpu":0.5,"web_cpu":0.5,"participant_cpu":0.5}}'
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LIVEKIT_URL: ${LIVEKIT_URL:-ws://livekit:7880}
      # Oracle Cloud Object Storage (S3-compatible)
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-us-ashburn-1}
      S3_BUCKET: ${S3_BUCKET:-livekit-recordings}
    depends_on:
      livekit:
        condition: service_healthy
    cap_add:
      - SYS_ADMIN
    networks:
      - livekit-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./livekit-backend-api
      dockerfile: Dockerfile
    container_name: livekit-backend-prod
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LIVEKIT_URL: ${LIVEKIT_URL:-ws://livekit:7880}
      LIVEKIT_PUBLIC_URL: ${LIVEKIT_PUBLIC_URL}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Oracle Cloud Object Storage
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-livekit-recordings}
      S3_REGION: ${S3_REGION:-us-ashburn-1}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      AWS_REGION: ${AWS_REGION:-us-ashburn-1}
    volumes:
      - ./livekit-backend-api/src:/app/src
      - ./livekit-backend-api/migrations:/app/migrations
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - livekit-network
    restart: unless-stopped

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: livekit-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.oracle.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - livekit
    networks:
      - livekit-network
    restart: unless-stopped

volumes:
  postgres-data:
    name: livekit-postgres-data-prod
  redis-data:
    name: livekit-redis-data-prod

networks:
  livekit-network:
    name: livekit-network-prod
    driver: bridge
